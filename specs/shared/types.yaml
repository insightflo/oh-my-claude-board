version: "2.0"

# 공통 타입 정의

types:
  PhaseStatus:
    enum: [Pending, InProgress, Completed, Failed]

  TaskStatus:
    enum: [Pending, InProgress, Completed, Failed, Blocked]

  ErrorCategory:
    enum: [Type, Runtime, Network, Permission, Unknown]

  LogLevel:
    enum: [Info, Warn, Error]

  HookEventType:
    enum: [agent_start, agent_end, tool_start, tool_end, error]

  PanelFocus:
    enum: [Dashboard, ClaudeOutput]
    description: 현재 포커스된 패널

  SplitRatio:
    type: number
    description: 좌/우 분할 비율 (0-100, 기본 50)

  KeyAction:
    enum: [MoveUp, MoveDown, Select, ToggleCollapse, Retry, Quit, Help, SwitchFocus, Follow, ScrollUp, ScrollDown]
