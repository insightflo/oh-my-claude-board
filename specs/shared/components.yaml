version: "2.0"

# 공통 컴포넌트 (여러 화면에서 재사용)

shared_components:
  # 상태 심볼 렌더러
  - id: status_symbol
    description: 태스크/Phase 상태를 유니코드 심볼로 렌더링
    symbols:
      completed: "✔"
      in_progress: "◀"
      pending: "○"
      failed: "✘"
      blocked: "⊘"
    colors:
      completed: Green
      in_progress: Cyan
      pending: DarkGray
      failed: Red
      blocked: Yellow

  # 프로그레스바 렌더러
  - id: progress_bar
    description: 블록 문자(█/░) 기반 터미널 프로그레스바
    filled_char: "█"
    empty_char: "░"
    width: 20
    color_filled: Green
    color_empty: DarkGray

  # 트리 커넥터 렌더러
  - id: tree_connector
    description: Phase → Task 트리 구조 연결선
    branch: "├─"
    last_branch: "└─"
    indent: "  "

  # 패널 테두리 스타일
  - id: panel_border
    description: 활성/비활성 패널 테두리 스타일
    active:
      fg: White
      title_style: Bold
    inactive:
      fg: DarkGray
      title_style: Dim
