version: "2.0"

project:
  name: oh-my-claude-board
  description: Claude Code 오케스트레이션 TUI 대시보드
  type: tui
  framework: ratatui

screens:
  - id: S-01
    name: 메인 대시보드
    file: main-dashboard.yaml
    layout: split-horizontal
    features: [FEAT-1, FEAT-2, FEAT-3]
    description: 루트 레이아웃 - 좌(대시보드)/우(Claude Code) 분할

  - id: S-02
    name: 간트차트 패널
    file: gantt-chart.yaml
    layout: list-collapsible
    features: [FEAT-2]
    parent: S-01
    description: 접이식 Phase/Task 간트차트

  - id: S-03
    name: 태스크 상세 패널
    file: task-detail.yaml
    layout: detail-fixed
    features: [FEAT-2, FEAT-3]
    parent: S-01
    description: 에이전트/로그/에러 상세 정보

  - id: S-04
    name: 에러 분석 + 재시도
    file: error-retry.yaml
    layout: modal-confirm
    features: [FEAT-3]
    parent: S-03
    description: 에러 AI 분석 + 원클릭 재시도

  - id: S-05
    name: Claude Code 출력
    file: claude-output.yaml
    layout: scroll-follow
    features: [FEAT-1]
    parent: S-01
    description: stdout/stderr 실시간 표시

  - id: S-06
    name: 상태바
    file: statusbar.yaml
    layout: fixed-bottom
    features: [ALL]
    parent: S-01
    description: 전체 진행률 + 상태 카운터 + 경과 시간

  - id: S-07
    name: 도움말 오버레이
    file: help-overlay.yaml
    layout: overlay-center
    features: []
    parent: S-01
    description: 키바인딩 목록 오버레이

navigation:
  focus_cycle: [S-02, S-05]
  focus_key: Tab
  global_keys:
    q: 앱 종료
    "?": 도움말 오버레이 토글
    Tab: 패널 포커스 전환
