version: "2.0"

screen:
  name: 도움말 오버레이
  route: S-07
  layout: overlay-center
  auth: false

data_requirements: []

components:
  - id: keybinding_list
    type: list
    position: overlay
    function: 모든 키보드 단축키 목록 (키 + 설명)
    events:
      - on: key:?
        do: 오버레이 닫기
      - on: key:esc
        do: 오버레이 닫기

  - id: version_info
    type: detail
    position: overlay
    function: oh-my-claude-board 버전 정보 표시
    events: []

connections:
  navigations:
    - from: keybinding_list
      to: 이전 화면 (오버레이 닫기)

  shared_components: []

tests:
  - name: 오버레이 열기
    when: 아무 화면에서 ? 키 입력
    then:
      - 중앙 오버레이에 키바인딩 목록 표시
      - 배경 반투명 처리

  - name: 오버레이 닫기
    when: ? 또는 Esc 키 입력
    then:
      - 오버레이 닫힘
      - 이전 화면으로 포커스 복귀
